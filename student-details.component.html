<!-- <p>student-details works!</p> -->

<div class="card my-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="student?.img" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{student?.name}}</h5>
                <p class="card-text">Age: {{student?.age}}</p>
                <p class="card-text">Email: {{student?.email}}</p>
                <p class="card-text">Number: {{student?.number}}</p>
                <button class="btn btn-secondary" (click)="goTo()">Back</button>
            </div>
        </div>
    </div>
</div>
